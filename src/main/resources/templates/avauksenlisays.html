<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Aloita keskustelu</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div>
            <form action="/">
                <input type="submit" value="Etusivulle"/>
            </form>
        </div>

        <div>
            <!-- Pitäisikö toteuttaa lisää ohjeistusta viestin kirjoittamiseen? Esim. 
                - montako merkkiä enimmäispituus?(<-toteutettu) Montako vielä jäljellä?
                + Varmistus ettei voi kirjoittaa suoritettavaa koodia tähän kenttään? Tarvitseeko edes huolehtia? 
            -->

            <h1>Alue: <span th:text="${alue.nimi}">sopiva alue</span></h1>
            <form method="POST">
                <input type="text" name="otsikko" placeholder="Kirjoita otsikko" /> <br/><br/>
                Max. 2000 merkki&#228;:<br/>
                <textarea maxlength ="2000" name ="sisalto" rows="20" cols="50" placeholder="Kirjoita viestisi sis&#228;lt&#246;"></textarea><br/>
                Sy&#246;t&#228; nimimerkki: <br/>
                <input type="text" name="nimimerkki" /> <br/>
                <input type="submit" value="Luo keskustelu!"/>
            </form>

        </div>
    </body>
</html>
